<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity 투명도</title>
	<style>
	body {
		background: url(img/photo.jpg);
	}
	#wrap {
		width: 600px;
		padding: 20px;
		margin: 0 auto;
		font: 12px arial,sans-serif;
	}
	#wrap h1.sample1 {
		border: 1px solid black;
		color: pink;
		font-size: 100px;
		background-color: rgba(0,0,0,.5);
		/*background-color: hsla(0,100%,50%,.5);*/
	}
	#wrap h1.sample2 {
		opacity: .5;
		border: 1px solid black;
		color: pink;
		font-size: 100px;
		background-color: skyblue;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<h1 class="sample1">Opacity</h1>
		<h1 class="sample2">Opacity</h1>
	</div>	
</body>
</html>
