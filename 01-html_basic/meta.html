<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta 요소 문자코드는 필수  -->
	<meta charset="UTF-8">
	<!-- webpage에 대한 대표 단어 설정  -->
	<meta name="keyword" content="">
	<!-- description은 필수는 아니지만 검색에 도움이 되기 때문에 쓰기를 권장
	 -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- generator는 어떠한 framework를 사용했는가를 표현하는 것을 추천 -->
	<meta name="generator" content="SublimeText2">
	<!-- robots는 content로 index(해당 웹페이지에 대한 정보수집을 허용)나 follow(해당웹페이지와 연결된 페이지 정보수집 허용)를 사용 / 정보수집이 보안의 문제와 연결되지는 않는다. -->
	<meta name="robots" content="index,nofollow">
	<!-- viewport는 모바일, 반응형 웹에서 꼭 사용한다. 글을 확대할 수 있는 기능 / 해상도 문제 때문에 사용-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<!-- og는 오픈그래픽, 카카오톡이나 여러 소셜에서 링크를 보여줄 경우 설정 -->
	<!-- title은 웹사이트 링크보낼때 이름  -->
   <meta property="og:title" content="페이지제목">
   <meta property="og:url" content="http://사이트주소/">
   <!-- og:image는 대표로 띄우는 이미지 (링크보낼때 대표이미지) -> 절대경로 -->
   <meta property="og:image" content="http://띄울이미지">
   <meta property="og:type" content="website"> 
   <meta property="og:description" content="사이트설명">

	<!-- refresh는 시간을 지정해서 그 시간후에 다른 웹페이지로 이동하게 하는것 content=시간; url=이동할 페이지  -->
   <meta http-equiv="refresh" content="3; url=http://google.com/">
</head>
<body>
	
</body>
</html>
