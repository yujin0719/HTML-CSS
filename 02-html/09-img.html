<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>img</title>
</head>
	<!-- img요소에는 src속성과 alt속성이 필수이며 src속성으로 이미지파일의 URI을 alt속성으로 대체텍스트를 지정한다. alt속성으로 대체텍스트를 작성할 때는 구체적으로 작성하지만 지나치게 긴 문장은 삼가하도록 하고 별도의 설명이 필요하면 title속성을 활용한다. title속성으로 설명을 하더라도 한계가 있을 땐, longdesc속성으로 참고 URI를 지정할 수 있다 -->
<body>
<h1>img</h1>
<!-- 그림이 없거나, 그림을 볼 수 없는 경우를 위해서 alt를 필수적으로 써줘야 한다. -->
<p><img src="img/sky.jpg" alt="하늘과 배"></p>
<p><img src="img/diagram.gif" alt="운동철학" longdesc="data/desc/html"></p>

</body>
</html>
