<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form</title>

</head>
<body>

<form action="#" method="post">  
	<!--method는 잔송방식으로 get | post이 있다. -->
	<!-- 속성으로 action과 method를 적용할 수 있다. action은 필드의 내용을 처리하게 될 프로그램의 URI를 입력한다.

	method는 전송되는 방식을 정의하는데, get과 post방식이 있다.

	get방식은 action에 지정한 URI에 폼의 내용을 '?'로 구분으로 추가하여 전송하며 기본값이 된다. 일반적으로 보안의 문제 때문에 URI에 나타나지 않는 post방식을 흔히 지정한다. -->

	<fieldset>
		<!-- 서식을 그룹화하려면 fieldset요소를 적용하고 legend요소로 이름을 지정할 수 있으며, fieldset안에 한번만 올 수 있다. -->
		<legend>fieldset legend</legend>
		<p>
			<!-- input의 id와 label의 for값은 같아야 한다. -->
			<label for="name">이름</label>
			<input type="text" id="name" name="name" value=""> 
		</p>
		<p>
			<label for="">아이디</label>
			<input type="text" id="idname" name="idname" value="">
			<!-- button자체는 아무런 역할이 없다. js와 같은 것으로 기능을 추가해줘야한다. -->
			<input type="button" value="">
		</p>
		<p>
			<label for="userpass">비밀번호</label>
			<input type="password" id="userpass" name="userpass" value="">
		</p>	
		<p>
			<label for="usercomm">의견</label>
			<!-- 여러줄로 된 텍스트필드를 생성하는 인라인요소 textarea요소. cols="폭" rows="줄수" 속성은 필수 -->
			<!-- col는 글자수, row는 줄을 의미 -->
			<textarea name="usercomm" id="usercomm" cols="30" rows="10"></textarea>
		</p>
		<p>
			<label for="usersel">지역선택</label>
			<select name="usersel" id="usersel">
				<!-- option에서 value는 화면에 보이는 값이 아닌 전송되는 값이다. -->
				<option value="">서울</option>
				<option value="">부산</option>
				<option value="">광주</option>
				<option value="">대구</option>
				<option value="">대전</option>
			</select>
		</p>	
		<p>
			<span>성별</span>
			<label for="male">남자</label>
			<!-- name값을 같게 만들면 둘중 하나만 선택하도록 만들수 있다.  -->
			<input type="radio" id="male" name="choice" value="male">
			<label for="female">여자</label>
			<input type="radio" id="" name="choice" value="female">
		</p>
		<p>
			<span>취미는?</span>
			<!-- 다중선택을 가능하게 하려면 radio보다는 checkbox를 사용 -->
			<label for="trip">여행</label>
			<input type="checkbox" id="trip" name="" value="trip">
			<label for="read">독서</label>
			<input type="checkbox" id="read" name="" value="read">
			<label for="movie">영화감상</label>
			<input type="checkbox" id="movie" name="" value="movie">
		</p>
		<!-- checkbox와 radio는 아래와 같이 간단하게 작성하기도 한다.  -->
		<p>
			<span>취미는?</span>
			<label>여행<input type="checkbox" name="" value="trip"></label>
			<label>독서<input type="checkbox" name="" value="read"></label>
			<label>영화감상<input type="checkbox" name="" value="movie"></label>
		</p>

	</fieldset>
	<!-- 둘의 기능은 같은데 button은 디자인적으로 많이 활용한다.  -->
	<p>
		<input type="submit" value="전송">
		<input type="reset" value="취소">	
	</p>
	<p>
		<button type="submit"> 전송</button>
		<button type="reset">취소</button>
	</p>
</form>
</body>
</html>
