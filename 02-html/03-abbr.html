<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>dfn, abbr, cite</title>
</head>
<body>
	<!-- dfn 요소는 단어의 정의를 나타냅니다. dfn 요소의 가장 가까운 조상요소인 문단, 정의목록 그룹, 섹션은 dfn 요소에서 주어지는 단어에 대한 설명 역시 포함해야만 합니다.  -->

	<!-- abbr 요소는 약어, 혹은 두문자어를 나타내며, 선택적으로 그 확장을 나타냅니다. title 속성을 사용해서 약어의 원형(축약되지 않은)을 나타낼 수 있습니다. 속성을 사용하였을 경우 약어의 원형만을 포함하여야 하며 다른 것을 포함할 수 없습니다. / dfn과 다르게 밑줄이 생김-->
	<p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p>
	<p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>

	<!-- cite 요소는 어떤 작품의 제목을 나타냅니다. 작품이란, 예를 들어 책, 수필, 시, 악보, 노래, 대본, 필름, TV 쇼, 게임, 조각상, 그림, 영화, 연극, 오페라, 뮤지컬, 전시회 등입니다. 이러한 작품을 인용했거나 혹은 자세히 참조(citation)했을 수도 있고, 지나가면서 간략히 언급한 것일 수도 있습니다. -->

	<p><cite>내 생애 가장 행복한 시간 (Feat. 허각)</cite> MC몽</p>

	<!-- small 요소는 스몰 프린트 같은 사이드 커멘트를 나타냅니다.  -->
	<p>값 : 50,000원 <small>(부가세별도)</small></p>
</body>
</html>
