 <!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ruby, time</title>
</head>
<body>
	<!-- ruby 요소는 하나 이상의 구문 컨텐츠의 일부분에 루비 주석을 달기 위해 사용합니다. 루비 주석은 베이스 텍스트 주변에 나타나는 짧은 텍스트이며 주로 동아시아권 언어에서 발음이나 기타 주석 목적으로 사용됩니다. 일본어에서 이것은 furigana라고 알려진 타이포그래피를 형성합니다. -->

	<h1><ruby>家和萬事成 <rt>가화만사성</rt></ruby></h1>
	<h1>
		<ruby>
			家<rt>가</rt>
			和<rt>화</rt>
			萬<rt>만</rt>
			事<rt>사</rt>
			成<rt>성</rt>
		</ruby>
	</h1>
	<!-- time 요소는 24시간에서의 시간, 혹은 그레고리력에서의 정밀한 날짜 - 선택적으로, 타임존 옵셋 정보를 포함하여 - 를 나타냅니다. -->
	
	<p><time datetime="2020-04-21">오늘</time>은 친구 생일이라 일찍 들어가 봐야 합니다. </p>	
	<p>논문 발표일은 <time datetime="2020-04-21">2020년 4월 21일</time>입니다. </p>
	<!-- 시간을 같이 표현하기 위해서는 2020-04-21T09:20과 같이 사용하면 된다. -->

</body>
</html>
